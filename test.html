<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise on Button Click</title>
</head>
<body>
    <button id="myButton">Click Me</button>
    <p id="status"></p>

    <script>
        // Function that returns a promise
        function waitForButtonClick() {
            return new Promise((resolve) => {
                // Get the button element
                const button = document.getElementById('myButton');
                
                // Set up a click event listener that resolves the promise
                button.addEventListener('click', () => {
                    resolve('Button was clicked!');
                });
            });
        }

        // Use the promise
        waitForButtonClick().then((message) => {
            // Update the status paragraph when the promise is resolved
            document.getElementById('status').innerText = message;
        });
    </script>
</body>
</html>
