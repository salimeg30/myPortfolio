<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Event Example</title>
  <style>
    #scrollMessage {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .content {
      height: 2000px; /* Just to make the page scrollable */
    }
  </style>
</head>
<body>
  <div id="scrollMessage">You are scrolling</div>
  <div class="content">
    <h1>Scroll down to see the message</h1>
  </div>

  <script>
    // Select the message element
    const scrollMessage = document.getElementById('scrollMessage');
    
    // Function to show the scroll message
    const showScrollMessage = () => {
      scrollMessage.style.display = 'block';
      clearTimeout(window.scrollTimeout);
      window.scrollTimeout = setTimeout(() => {
        scrollMessage.style.display = 'none';
      }, 1000);
    };
    
    // Add event listener for scroll event
    window.addEventListener('scroll', showScrollMessage);
  </script>
</body>
</html>
